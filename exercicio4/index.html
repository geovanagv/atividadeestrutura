<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maiores e Menores de Idade</title>
</head>
<body>
    <script>
        var maiores = 0;
        var menores = 0;

        for (var i = 1; i <= 10; i++) {
            var idade = parseInt(prompt("Digite a idade da " + i + "Âª pessoa:"));

            if (idade >= 18) {
                maiores++;
            } else {
                menores++;
            }
        }

        alert("Maiores de idade: " + maiores);
        alert("Menores de idade: " + menores);
    </script>
</body>
</html>
