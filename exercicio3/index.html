<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anos do nascimento at√© o presente</title>
</head>
<body>
    <script>
        var anoAtual = 2024;
        var anoNascimento = parseInt(prompt("Qual o ano do seu nascimento?"));

        for (var ano = anoNascimento; ano <= anoAtual; ano++) {
            document.write(ano + "<br>");
        }
    </script>
</body>
