<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Par ou Ímpar?</title>
</head>
<body>
    <script>
        var idade = parseInt(prompt("Qual a sua idade?"));

        if (idade % 2 === 0) {
            alert("Sua idade é par!");
        } else {
            alert("Sua idade é ímpar!");
        }
    </script>
</body>
</html>
